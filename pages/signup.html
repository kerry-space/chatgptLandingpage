<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign up</title>
    <link rel="stylesheet" href="../styles/signupStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <a href="/">ChatGPT Blog</a>
        <nav>
            <a href="/">About</a>
            <a href="../about.html">Homepage</a>
            <a href="/">Other link</a>
        </nav>
    </header>
    <div class="flex-container"> 
        <main>
            <h1>Log in</h1>
            <form action="login">
                <div class="input">
                    <label for="Username">Username</label>
                    <div class="instyle">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="name123" id="Username" name="Username" required>
                    </div>    
                </div>
                <div class="input">    
                    <label for="Password">Password</label>
                    <div class="instyle">
                        <i class="fa fa-key"></i>
                        <input type="password" name="Password" id="Password" placeholder="qumPf8" required>
                    </div>
                    <a href="/" class="forgot">Forgot password?</a>
                </div>    
                <button type="submit">LOG IN</button>
            </form>
            <hr>
            <section>
                <h2>Or sign up using</h2>
                <div class="socialMediaIcons">
                    <a href="/" class="google"><i class="fa fa-google"></i></a>
                    <a href="/" class="github"><i class="fa fa-github"></i></a>
                    <a href="/" class="instagram"><i class="fa fa-instagram"></i></a>
                </div>
                <h2>Or</h2>
                <a href="/" class="forgot">Sign up</a>
            </section>
        </main>
    
    <footer>
        <p>by Team ...</p>
    </footer>
    </div>
</body>
